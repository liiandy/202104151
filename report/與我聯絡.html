    <h1 class="text-center">與 我 聯 絡</h1>

 <div class="m-5" style="margin:30px">
    <!--可以看到使用者送出的東西-->
    <form action="check.php" method="POST">
        <!--b4-form-->
        <!--性別選擇-->
        <!--分列分行多個選項--> <!--name相同才能單選-->
        <!--報名班別-->
        <div class="form-group">
            <label for="">報名班級</label>
            <select class="form-control" name="degree" id="">
              <option>幼幼班(2歲兒童)</option>
              <option>小班(3歲兒童)</option>
              <option>中班(4歲兒童)</option>
              <option>大班(5歲兒童)</option>
            </select>
        </div>
        <!--名字--form-group-->
        <div class="form-group">
            <label for="">姓名</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="請輸入姓名">
        </div>
        <br>
        <br>
        <!--性別-->
        <h6>性別</h6>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked="">
                男性
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked="">
                女性
            </label>
        </div>
        <br>
        <!--生日-->
        <div class="form-group">
            <label for="">生日</label>
            <input type="date" name="date" id="date" class="form-control" placeholder="請輸入生日日期">
        </div>
        <br>
        <!--手機號碼--form-group-->
        <div class="form-group">
            <label for="">連絡電話</label>
            <input type="text" name="number" id="number" class="form-control" placeholder="請輸入手機號碼">
        </div>          
        <br>
        <!--電子信箱--form-group-->
        <div class="form-group">
            <label for="">電子信箱</label>
            <input type="text" name="number" id="number" class="form-control" placeholder="請輸入電子信箱">
        </div>          
        <br>
        <!--輸入地址--form-group-->
        <div class="form-group">
            <label for="">聯絡地址</label>
            <input type="text" name="class" id="class" class="form-control" placeholder="請輸入地址">
        </div>  
        <br>
        <!--留言板-->
        <div class="form-group">
            <label for="">內容</label>
            <textarea class="form-control" name="msg" id="msg" rows="4"></textarea>
        </div>
